<!DOCTYPE html>

<html>
<body>

<h1>我的第一阶段</h1>
<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input id = "demo" type = "text">

<script>

function muFunc()
{
	var x = document.getElementById("demo").value;
	// 如果输入为空或者输入不是数字，弹框提示
	if(x == "" || isNaN(x))
		alert("Not Numeric");
	else
		alert(x);
}

</script>

<button type = "button" onclick = "muFunc()">点击这里</button>

</body>
</html>

<body>

<p>如果时间早于20:00，会获得问候"Good day"</p>
<button onclick = "myFunc()">click here</button>
<p id = "demo"></p>

<script>

function myFunc()
{
	var x = "";
	var time = new Date().getHours();
	if(time < 10)
		x = "Good morning";
	else if(time < 20)
		x = "Good day";
	else
		x= "Good evening";
	document.getElementById("demo").innerHTML = x;
}

</script>



</body>

<body>

<p>点击下面的按钮来显示今天是周几:</p>
<button onclick = "myFunc()">click here</button>
<p id = "demo"></p>

<script>

function myFunc()
{
	var x;
	var d = new Date().getDay();
	switch(d)
	{
		case 0:
			x = "Today it's Sunday";
			break;
		case 1:
			x = "Today it's Monday";
			break;
		case 2:
			x = "Today it's Tuesday";
			break;
		case 3:
			x = "Today it's Wennesday";
			break;
		case 4:
			x = "Today it's Thursday";
			break;
		case 5:
			x = "Today it's Friday";
			break;
		case 6:
			x = "Today it's Saturday";
			break;
		default:
			x = "undefined";
	}
	
	document.getElementById("demo").innerHTML = x;
}

</script>



</body>

<h3>规则是:</h3>
<p><strong>如果数字与字符串相加，结果将成为字符串</strong></p>

<script>

var x = 5 + 5;
document.write(x);
document.write("<br>");

x = "5" + "5";
document.write(x);
document.write("<br>");

x = 5 + "5";
document.write(x);
document.write("<br>");

x = "5" + 5;
document.write(x);
document.write("<br>");

</script>

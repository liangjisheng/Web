<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>

<p id="demo">My First Paragraph.</p>

<script>
// JavaScript由web浏览器执行，在这种情况下，改变元素内容
// JavaScript是脚本语言。浏览器在读取代码时，逐行的执行
// 脚本代码。而对于传统编程来说，会在执行前对所有代码进行编译
document.getElementById("demo").innerHTML="My First JavaScript";
</script>

</body>
</html>

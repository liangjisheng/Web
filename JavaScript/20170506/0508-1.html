<body>
<script>

// 大多数的值类型，属性都是固定属性，不能进行修改，
// 但对象的属性可以自由添加、删除和修改，对象所扮演的角色
// 实际上就是一个属性集合
var cat = {color : "gray", name: "Spot", size: 45};
document.write(cat.size + "<br>");
cat.size = 46;
document.write(cat.size + "<br>");

delete cat.size;
document.write(cat.size + "<br>");
document.write("<br>");

var empty = {};
empty.notReally = 1000;
document.write(empty.notReally + "<br>");
document.write("<br>");

// 如果属性不是一个合法的变量名称，则不可以使用点标记法访问，只能使用
// 中括号的形式访问
var thing = {"gabba gabba": "hey", 5: 10};
document.write(thing["5"] + "<br>");
document.write(thing[2 + 3] + "<br>");
document.write(thing["gabba gabba"] + "<br>");
delete thing["gabba gabba"];
document.write("<br>");

// 中括号内的部分可以为任意表达式，中括号会将表达式转化为字符串来判断
// 是否有改属性的名称
var propertyName = "length";
var text = "coco";
document.write(text[propertyName]);
document.write("<br>");

// 操作符in可以用来判断一个对象是否有某个属性，它产生的是bool值
var chineseBox = {};
chineseBox.content = chineseBox;
var b1 = "content" in chineseBox;
document.write(b1 + "<br>");
b1 = "content" in chineseBox.content;
document.write(b1 + "<br>");
document.write("<br>");


function range(upto)
{
	// 输入[]创建一个空数组
	var res = [];
	for(var i = 0; i <= upto; i++)
		res[i] = i;
	return res;
}

document.write(range(4));
// alert(range(4));
document.write("<br><br>");


// 处理length属性以外，string和array还包含很多个引用到函数值的属性
var doh = "Doh";
var type = typeof doh.toUpperCase;
document.write(type + "<br>");
document.write(doh.toUpperCase() + "<br>");
document.write("<br>");


var mack = [];
mack.push("Mack");
mack.push("the");
mack.push("knife");
document.write(mack + "<br>");
document.write(mack.join(" ") + "<br>");
document.write(mack.join("*") + "<br>");
document.write(mack.pop() + "<br>");
document.write(mack + "<br>");
document.write("<br>");


var words = "Cities of the Interior";
var wrodsArr = words.split(" ");
document.write(wrodsArr + "<br>");
document.write("<br>");


var when = new Date(1980, 1, 1);
document.write(when + "<br>");
var when1 = new Date();
document.write(when1 + "<br>");
when = new Date(2007, 2, 30, 8, 20, 30);
// 月份数字是从0到11，日数字是从1开始
document.write("Years: " + when1.getFullYear(), 
		", month: " + when1.getMonth(), 
		" day: " + when1.getDate());
document.write("<br>");
document.write("Hours: " + when1.getHours(), 
		", minutes: " + when1.getMinutes(),
		", seconds: " + when1.getSeconds() + "<br>");
document.write("Day of week: " + when1.getDay() + "<br>");
// 日期被描述为从1970年1月1日到当前时间的毫秒数
document.write(when1.getTime() + "<br>");


</script>
</body>

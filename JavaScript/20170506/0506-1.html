<script>

// 没有return 的函数实际返回的是undefined

function print(txt)
{
	document.write(txt + "<br>");
}

function power(base, exponent)
{
	var result = 1;
	for(var count = 0; count < exponent; count++)
		result *= base;
	return result;
}

// 尽管future()函数在后面声明，但可以在这里调用

function future() { return "We STILL have flying cars."; }

function power1(base, exponent)
{
	var res = 1;
	if(exponent === undefined)
		exponent = 2;
	for(var count = 0; count < exponent; count++)
		res *= base;
	return res;
}
